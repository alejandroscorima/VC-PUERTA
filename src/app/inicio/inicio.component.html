<body class="mat-app-background" style="background-image: url('assets/fondo6.jpeg'); background-repeat: no-repeat;
background-attachment: fixed; background-position: center center; background-size: cover; ">
  <div class="container" style="padding:20px ;text-align:center; max-height:100%;" [hidden]="hideAll">

    <mat-grid-list cols="3" rowHeight="20px">
      <mat-grid-tile [colspan]="3" [rowspan]="4">
        <img mat-card-image class="logo" src="{{linkTitle}}"  height="150%">
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="21">
        <img mat-card-image class="logo" src="assets/OscBot.png"  height="100%">
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="9">
        <img mat-card-image class="logo" [hidden]="hideDoc" src='assets/idcard.png'  height="100%">
        <img mat-card-image class="logo" [hidden]="hideLoad" src='assets/loading2.gif'  height="100%">
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="9">
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="12" style="background-color: rgba(0, 0, 0, 0.43); border-radius: 10px;">
        <div style="color:white; font-weight: normal; ">
          <a >Inserte documento de identidad</a>
          <br>
          <br>
          <a style="color: white; font-size: 30px; font-weight: normal;">Realizar una búsqueda</a>
          <br>
          <br>
          <mat-form-field class="doc" appearance="outline" style=" min-width: 95%; height: 30px; font-size: 20px; ; ">
            <mat-label class="doc" >DNI o Carnet de extranjería:</mat-label>
            <input matInput type="number" id="docInput" [disabled]="disableDocInput" [(ngModel)]="docInputText" name="docInput" (keyup.enter)="verifyEnter($event.target.value)"  style="font-size:30px; border-color: white; " #docInput >
          </mat-form-field>
          <br>
          <br>
          <br>
          <button mat-raised-button id="btnSearch" class="btnSearch" (click)="search(docInput.value)" style="min-width: 95%; height:50px; border-radius: 20px; background-color: rgb(225, 169, 149);">
            BUSCAR
          </button>
        </div>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="12">
      </mat-grid-tile>
      <mat-grid-tile [colspan]="3" [rowspan]="4" style="color: white; ">
        <p style="font-size:auto; font-weight: lighter; width:95%">
          <a>
            &dash; TEAM DESARROLLO | OSCORP TECHNOLOGY &dash;
            <br>
            desarrollo@oscorp.com.pe
          </a>
        </p>
      </mat-grid-tile>

    </mat-grid-list>
