<div class="container" style="margin:20px" >

  <div style="width:100%; display:display-inline;">
    <div style="width:95%; float:center; min-width: 550px; margin:10px">
      <h2>Editar : </h2>

      <div>
        <span>
          <mat-radio-group [(ngModel)]="tipo">
            <mat-radio-button *ngFor="let tipo of tipos; let i=index" [value]="tipo">{{tipo}}&nbsp;&nbsp;&nbsp;</mat-radio-button>
          </mat-radio-group>
        </span>
      </div>

      <mat-form-field appearance="standard" style="display:display-inline">
          <mat-label>Búsqueda</mat-label>
          <input matInput (keyup)="applyFilterList($event)" placeholder="Escribe algo para buscar" #input1>
      </mat-form-field>

      <div appearance="standard" style="display:display-inline; float:right">
        <button mat-raised-button style="background-color: green; color:white" (click)="saveCheck()">
          MOVER
        </button>
      </div>

      <div class="mat-elevation-z8" style="width:100%;">
          <table mat-table style="width:100%;" [dataSource]="dataSourceItems" matSort multiTemplateDataRows>

            <ng-container matColumnDef="codigo">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> DNI </th>
              <td mat-cell *matCellDef="let a"> {{a.doc_number}}</td>
            </ng-container>

            <ng-container matColumnDef="cantidad">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> NOMBRE </th>
              <td mat-cell *matCellDef="let a"> {{a.client_name}}</td>
            </ng-container>



            <ng-container matColumnDef="edit">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
              <td mat-cell *matCellDef="let a; let i=index">
                <button mat-raised-button *ngIf="a.cantidad==1" style="background-color: rgb(9, 66, 126); color:white" (click)="edit(a.codigo)">Agregar </button>&nbsp;
                <a *ngIf="a.cantidad==2">Agregado &nbsp;</a>
                <button *ngIf="a.cantidad==2" mat-raised-button style="background-color: darkred; color:white" (click)="delete(a.codigo)"><mat-icon>close</mat-icon></button>
              </td>
            </ng-container>

            <ng-container matColumnDef="expandedDetail">
              <td mat-cell *matCellDef="let element" [attr.colspan]="8">
                <div class="example-element-detail"
                     [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                  <div class="example-element-description">
                    <mat-icon class="iconInfo"> info </mat-icon>
                  </div>
                  <div class="example-element-description">
                    TIPO: {{element.tipo}}
                  </div>
                  <div class="example-element-description">
                    FABRICANTE: {{element.fabricante}}
                  </div>
                  <div class="example-element-description">
                    NUMERO: {{element.numero}}
                  </div>
                  <div class="example-element-description">
                    UBICACION: {{element.ubicacion}}
                  </div>
                  <div class="example-element-description">
                    PROPIETARIO: {{element.propietario}}
                  </div>
                </div>
              </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="['codigo','cantidad','edit'];"></tr>
            <tr mat-row *matRowDef="let row; columns: ['codigo','cantidad','edit'];"
            class="example-element-row"
            [class.example-expanded-row]="expandedElement === row"
            (click)="expandedElement = expandedElement === row ? null : row"></tr>

            <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>


            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="6">No se encontró "{{input1.value}}"</td>
            </tr>
          </table>

          <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" aria-label="Página"></mat-paginator>
      </div>
    </div>

  </div>

</div>
